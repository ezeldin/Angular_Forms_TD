<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #SingUpForm="ngForm">

        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>

          <button class="btn btn-default" type="button">Suggest an Username</button>

          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" style="color:red" *ngIf="!email.valid && email.touched">
              please enter your email address</span>
          </div>

        </div>
        <p style="color:red" *ngIf="!userData.valid && userData.touched">invalid group</p>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea class="form-control" row="3" name="questionAnswer" [(ngModel)]="answer"></textarea>
          <p>Your Answer: {{answer}}</p>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" [ngModel]="defaultGender" [value]="gender" required>
            {{gender}}
          </label>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!SingUpForm.valid">Submit</button>

      </form>
    </div>
  </div>

  <div class="row" *ngIf="formSubmitted">
    <div class="col-xs-12">
      <h3>User Name:{{ user.userName }}</h3>
      <h3>Email:{{ user.email }}</h3>
      <h3>Secret Question:{{ user.secretQuestion }}</h3>
      <h3>Answer:{{ user.answer }}</h3>
      <h3>Gender:{{ user.gender }}</h3>
    </div>
  </div>

</div>
